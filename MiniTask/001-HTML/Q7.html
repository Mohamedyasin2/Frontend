<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .pan-card {
            width: 450px;
            height: 250px;
            background: linear-gradient(to right, #87CEEB, #4682B4);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
        }

        .gov-logo {
            width: 60px;
        }

        .title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-left: 15%;
        }

        .details {
            margin-top: 10px;
            font-size: 14px;
        }

        .details p {
            margin: 5px 0;
        }

        .signature {
            text-align: right;
            font-size: 12px;
            font-style: italic;
            margin-top: 15%;
        }

        .photo {
            position: absolute;
            top: 60px;
            right: 15px;
            width: 80px;
            height: 100px;
            background: white;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: black;
        }
    </style>
</head>

<body>

    <div class="pan-card">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/32/Emblem_of_India.svg" alt="Gov Logo"
                class="gov-logo">
            <div class="title">
                Government of India <br>
                Income Tax Department
            </div>
        </div>

        <div class="details">
            <p><strong>PAN Card Number:</strong> ABCDE1234F</p>
            <p><strong>Full Name:</strong>Mohamed Yasin</p>
            <p><strong>Father's Name:</strong>Mohamed</p>
            <p><strong>Date of Birth:</strong> 09/03/2002</p>
        </div>

        <div class="signature">
            <p>Signature</p>
        </div>

        <div class="photo">
            Photo
        </div>
    </div>

</body>

</html>
