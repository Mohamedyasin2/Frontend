<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" value="Mohamed yasin" name="name"><br>

        <label for="email">Email Address:</label>
        <input type="email" value="yasin@gmail.com"><br>

        <label for="email">Phone Number:</label>
        <input type="tel" value="+91"><br>

        <label for="feedback">Feedback:</label>
        <textarea name="feedback">Write your feedback here!</textarea><br>

        <label for="country">Select country:</label>
        <select>
            <option value="india" selected>India</option>
            <option value="china">China</option>
            <option value="UAE">UAE</option>
        </select><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gen" checked>Male
        <input type="radio" name="gen">Female
        <input type="radio" name="gen">Other<br>

        <button type="submit">submit</button>
    </form>
</body>

</html>
