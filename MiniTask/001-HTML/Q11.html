<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" name="name"><br>

        <label for="pass">Password:</label>
        <input type="password" name="pass"><br>

        <label for="email">Email Address:</label>
        <input type="email" name="email"><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone"><br>

        <label for="number">Number:</label>
        <input type="number" name="number"><br>

        <label for="url">Url:</label>
        <input type="url" name="url"><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br>

        <label for="datetime-local">Date & Time:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local"><br>

        <label for="month">Month:</label>
        <input type="month" id="month" name="month"><br>

        <label for="week">Week:</label>
        <input type="week" id="week" name="week"><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br>

        <label>Checkboxes:</label>
        <input type="checkbox" name="skills" value="HTML">HTML
        <input type="checkbox" name="skills" value="CSS">CSS
        <input type="checkbox" name="skills" value="JavaScript">JavaScript<br>

        <label for="color">Color Picker:</label>
        <input type="color" name="color"><br>

        <label for="range">Range:</label>
        <input type="range" name="range" min="0" max="100"><br>

        <label for="file">File Upload:</label>
        <input type="file" name="file"><br>

        <label for="search">Search:</label>
        <input type="search" name="search" placeholder="Search..."><br>

        <label for="hidden">Hidden Input:</label>
        <input type="hidden" name="hidden" value="secretValue"><br>

        <label for="feedback">Feedback:</label>
        <textarea name="feedback"></textarea><br>

        <label for="country">Dropdown:</label>
        <select>
            <option value="india">India</option>
            <option value="china">China</option>
            <option value="UAE">UAE</option>
        </select><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gen">Male
        <input type="radio" name="gen">Female
        <input type="radio" name="gen">Other<br>

        <button type="submit">submit</button>
    </form>
</body>

</html>
