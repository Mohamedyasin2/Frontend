<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <style>
        .text {
            margin: 20px;
        }

        .text .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
        }

        .text:hover .tooltip {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="text">
        Hover Me
        <span class="tooltip">Tooltip text</span>
    </div>
</body>

</html>
