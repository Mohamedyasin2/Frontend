<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        body {
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap;
        }

        .box {
            border: 1px solid black;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>Box 1</p>
    </div>
    <div class="box">
        <p>Box 2</p>
    </div>
    <div class="box">
        <p>Box 3</p>
    </div>
    <div class="box">
        <p>Box 4</p>
    </div>
</body>

</html>
