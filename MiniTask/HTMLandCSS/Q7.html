<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Rule</title>
    <style>
        .box {
            width: 200px;
            height: 150px;
            border: 1px solid black;
            padding: 5px;
            transform: translate(30px, 50px);
            /* 30px for right and 50px for down */
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>This is 2D rule to move an element.</h2>
    </div>
</body>

</html>
