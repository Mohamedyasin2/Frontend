<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        p {
            font-size: xx-large;
        }

        @media only screen and (max-width: 600px) {
            p {
                font-size: medium;
            }
        }
    </style>
</head>

<body>
    <p>HTML AND CSS IS AWESOME</p>
</body>

</html>
