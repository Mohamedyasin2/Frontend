<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip</title>
    <style>
        img {
            border: 1px solid red;
            margin: 20px;
            position: absolute;
            clip: rect(0px, 100px, 200px, 0px);
        }
    </style>
</head>

<body>
    <img src="../assets/guvi.png">
</body>

</html>
