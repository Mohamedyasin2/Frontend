<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .box {
            width: 200px;
            height: 150px;
            background-color: skyblue;
            margin: 10px;
            position: absolute;
            right: 0;
        }

        .box:nth-child(1) {
            top: 10px;
        }

        .box:nth-child(2) {
            top: 180px;
        }

        .box:nth-child(3) {
            top: 350px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>

</html>
