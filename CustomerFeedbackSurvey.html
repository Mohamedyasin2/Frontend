<!DOCTYPE html>

<head>
    <title>Customer Feedback Survey Form</title>
</head>

<body>
    <form action="/" name="survey">

        <label for="fname">Full Name:</label><br>
        <input type="text" name="fname" required><br>

        <label for="email">Email Address:</label><br>
        <input type="email" name="email" required><br>

        <label for="age">Enter your age:</label><br>
        <input type="number" name="age"><br>

        <label for="Service">Service Quality:</label>
        <input type="radio" name="rating">1
        <input type="radio" name="rating">2
        <input type="radio" name="rating">3
        <input type="radio" name="rating">4
        <input type="radio" name="rating">5<br>

        <label for="services">Select Services:</label>
        <select name="services" required>
            <option value="select">Select</option>
            <option value="food-delivery">Food Delivery</option>
            <option value="customer-support">Customer Support</option>
            <option value="product-inquiry">Product Inquiry</option>
            <option value="other">Other</option>
        </select><br>

        <label for="recommend">Would you recommend?</label><br>
        <input type="radio" name="recommend">Yes
        <input type="radio" name="recommend">No<br>

        <label for="feedback">Feedback:</label>
        <textarea> </textarea><br>

        <input type="checkbox" name="terms" required>
        <label for="terms">Agree terms & conditions</label><br>

        <button type="submit">submit</button>
    </form>
</body>

</html>
